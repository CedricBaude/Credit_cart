<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script type="" src="js/main.js" defer></script>
    <title>Carte de credit</title>
</head>
<body>

    <header>    

    </header>

    
    <div class="container">
        <h1>Paiement par carte de crédit</h1>
        <p>Frais de transaction 0.00€</p>
        <div class="container_card">
            <div class="carte">
                <div id="contenu">
                    <p>&bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull;</p>
                </div>
                <div id="contenu2">

                </div>
                <div id="contenu3">

                </div>
            </div>

            <form action="#" classe="" id="form">
                <label for="" class="label_center">Numéro de la carte</label>
                <input class="form-control" type="text" id="num_card">

                <label for="" class="label_center">Titulaire de la carte</label>
                <input class="form-control" type="text" id="name_card">

                <div class="verif">
                    <div class="small_containt">
                        <label for="" class="label_center">Date d'expiration</label>
                        <input class="form-control small_input" type="text" id="expi_date">
                    </div>
                    <div class="small_containt">
                        <label for="" class="label_center">Cryptogramme</label>
                        <input class="form-control small_input" type="text" id="crypto">
                    </div>
                </div>   

                <button class="bouton" type="submit" id="button">Payer 35,49€</button>
            </form>

        </div>
        
    </div>




    <footer>

    </footer>
    
</body>
</html>
